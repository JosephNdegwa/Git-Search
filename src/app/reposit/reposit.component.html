<div class="container-fluid"><br>
    <app-search-form (searchOutput)= "repoSearch($event)"></app-search-form><br>
    
      <div class="container" class="row">
              <div class="card" appHighlight *ngFor="let repo of repo" style="width: 22rem;" class="repo">
                <div class="card-body">
                  <h5 class="card-title">Repo Name: &nbsp;{{repo.name}} </h5>
                  <div class="card-text">
                    <hr>
                    <div class="desc"><span class="top">Description:</span> &nbsp;{{repo.description}} 
                    </div>
                    <hr>
                    <div class="card-subtitle mb-2">
                        <span class="top">Language: </span> {{repo.language}}
                    </div>
                    <div class="card-subtitle mb-2"><span class="top">Created On:</span> &nbsp;{{repo.created_at | date}}</div>
                  </div>
                  </div>
                  <div class="card-footer">
                    <div class="btn-group" role="group" aria-label="Third group">
                      <button class="btn btn-sm btn-info"><i class="fa fa-eye" style="font-size:16px"></i>watchers: {{repo.watchers_count}}</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                      <button class="btn btn-sm btn-outline-danger"><i class="fa fa-code-fork" style="font-size:16px"></i>forks: {{repo.forks}}</button>
                    </div>
                    
                  </div>
              </div>

            
      </div>

      

  </div>
